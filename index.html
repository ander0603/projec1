                <!--Form de Pesquisa-->
                <form action="#" class="col-md-7">
                    <input type="text" name="pesquisar" placeholder="Pesquisar">

                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                    </button>
                </form>
                <!--Itens de entrar e carrinho-->
                <ul class="menu-item">
                    <li class="nav-item">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>

                        </a>
                    </li>
                    <li class="nav-item">

        </section>

    </header>

    <nav class="container-fluid nav-produtos">
        <section class="container">
            <ul class="nav">
                <!--1º Itens dos menu-->

                    <ul class="nav">
                        <li class="nav-item">
                            Lançamentos
                        </li>
                        <li class="nav-item">
                            Plus Size
                        </li>
                        <li class="nav-item">
                            Moda Praia
                        </li>
                        <li class="nav-item">
                            Acessórios
                        </li>
                        <li class="nav-item">
                            Promoção
                        </li>

                <li class="nav-item">

                      </svg> Calçados

                </li>

            </ul>

    <!-- area de sliders-->

    <section id="banners-promocionais" class="carousel slide">
        <article class="carousel-inner">
            <figure class="carousel-item active">
                <img src="/projecto1/assets/images/banner-1.svg" class="d-block w-100" alt="Slider1">
            </figure>
            <figure class="carousel-item">
                <img src="/projecto1/assets/images/Banner2.svg" class="d-block w-100" alt="Slider2">
            </figure>
        </article>
        <button class="carousel-control-prev" type="button" data-bs-target="#banners-promocionais" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banners-promocionais" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
